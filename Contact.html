<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'adoption</title>
    <link rel="stylesheet" href="Style/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="header">
                <img src="Images/Logo.png" alt="Logo" width="23.5" height="62.7">
                <div><a href="index.html">Accueil</a></div>
                <div><a href="apropos.html">À propos</a></div>
                <div><a href="presentations des animaux.html">Nos animaux</a></div>
                <div><a href="Contact.html">Contact</a></div>
            </div>
        </nav>
    </header>
    <h1>Formulaire d'adoption</h1>
    <!-- Permet d'afficher le formulaire -->
    <form>
        <fieldset class="form-flex">
            <legend>Informations personnelles</legend>
            <div class="form-ligne">
                <div>
                    <label for="firstname">Prénom :</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div>
                    <label for="lastname">Nom de famille :</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
            </div>
            <div class="form-ligne">
                <div>
                    <label for="email">Courriel :</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="NumPhone">Téléphone :</label>
                    <input type="text" name="NumPhone" id="NumPhone">
                </div>
            </div>
        </fieldset>
        <fieldset class="form-flex">
            <legend>Adoption de l'animal</legend>
            <div>
                <label for="Question">Quel animal désirez-vous adopter ?</label>
                <div class="Reponse">
                    <div>
                        <label for="Choix">Chat</label>
                        <input type="radio" name="Choix" value="1" id="Choix">
                    </div>
                    <div>
                        <label for="Question">Chien</label>
                        <input type="radio" name="Choix" value="2" id="Choix">
                    </div>
                    <div>
                        <label for="Question">Lapin</label>
                        <input type="radio" name="Choix" value="3" id="Choix">
                    </div>
                    <div>
                        <label for="Question">Cochons d'indes</label>
                        <input type="radio" name="Choix" value="4" id="Choix">
                    </div>
                </div>
                <div>
                    <label for="Question">Désirez-vous un mâle ou une femmelle ?</label>
                    <div class="Reponse">
                        <div>
                            <label for="Choix">Male</label>
                            <input type="radio" name="Choix" value="1" id="Choix5">
                        </div>
                        <div>
                            <label for="Question">Femelle</label>
                            <input type="radio" name="Choix" value="2" id="Choix6">
                        </div>
                    </div>
                </div>
                <div>
                    <label for="Question">Sélectionnez la tranche d’âge de l’animal :</label>
                    <div class="Reponse">
                        <div>
                            <label for="Choix">6 mois et moins</label>
                            <input type="radio" name="Choix" value="1" id="Choix7">
                        </div>
                        <div>
                            <label for="Choix">7 mois à 4 ans </label>
                            <input type="radio" name="Choix" value="2" id="Choix8">
                        </div>
                        <div>
                            <label for="Choix">5 ans à 7 ans</label>
                            <input type="radio" name="Choix" value="3" id="Choix9">
                        </div>
                        <div>
                            <label for="Choix">8 ans et plus</label>
                            <input type="radio" name="Choix" value="4" id="Choix10">
                        </div>
                    </div>
                </div>
                <div class="liste-deroulante">
                    <label for="Question">Un de nos animaux a-t-il attiré votre attention ? Sélectionnez son nom
                        :</label>
                    <select name="Noms" id="Noms">
                        <option value="Maxi">Maxi</option>
                        <option value="Craquotte">Craquotte</option>
                        <option value="Hercule et Noisette">Hercule et Noisette</option>
                        <option value="Minette">Minette</option>
                        <option value="Simba">Simba</option>
                        <option value="Roquette">Roquette</option>
                        <option value="Filou">Filou</option>
                        <option value="Joy">Joy</option>
                        <option value="Babou">Babou</option>
                        <option value="Luna">Luna</option>
                        <option value="Peanut">Peanut</option>
                        <option value="Bounty">Bounty</option>
                        <option value="Tiramisu">Tiramisu</option>
                        <option value="Lucky">Lucky</option>
                        <option value="Frimousse">Frimousse</option>
                        <option value="Cannelle">Cannelle</option>
                        <option value="Oslo">Oslo</option>
                        <option value="Cappucino">Cappucino</option>
                        <option value="Jango">Jango</option>
                        <option value="Capucine">Capucine</option>
                        <option value="Mia">Mia</option>
                        <option value="Fudge">Fudge</option>
                        <option value="Cookie">Cookie</option>
                    </select>
                </div>
        </fieldset>
        <fieldset class="form-flex">
            <legend>Renseignements sur vos animaux</legend>
            <div class="ligne">
                <label for="Question">Avez-vous d’autres animaux ?</label>
                <div class="Reponse">
                    <div>
                        <label for="Choix">Oui</label>
                        <input type="radio" name="Choix" value="1" id="Choix11">
                    </div>
                    <div>
                        <label for="Question">Non</label>
                        <input type="radio" name="Choix" value="2" id="Choix12">
                    </div>
                </div>
            </div>
            <div class="ligne">
                <label for="Question">Si oui, est-ce qu’ils sont stérilisés ?</label>
                <div class="Reponse">
                    <div>
                        <label for="Choix">Oui</label>
                        <input type="radio" name="Choix" value="1" id="Choix13">
                    </div>
                    <div>
                        <label for="Question">Non</label>
                        <input type="radio" name="Choix" value="2" id="Choix14">
                    </div>
                </div>
            </div>
            <div class="ligne">
                <label for="Question">Si oui, est-ce qu’ils sont stérilisés ?</label>
                <div class="Reponse">
                    <div>
                        <label for="Choix">Oui</label>
                        <input type="radio" name="Choix" value="1" id="Choix13">
                    </div>
                    <div>
                        <label for="Question">Non</label>
                        <input type="radio" name="Choix" value="2" id="Choix14">
                    </div>
                </div>
            </div>
            <div class="ligne">
                <label for="Question">Si oui, ont-ils déjà été en contact avec d’autres animaux ?</label>
                <div class="champs-texte">
                    <div >
                        <input type="text" name="Commentaires">
                    </div>
                </div>
            </div>
            <div class="ligne">
                <label for="Question">Habitez-vous à proximité d’un parc à chien ou d’un espace vert ?</label>
                <div class="champs-texte">
                    <div >
                        <input type="text" name="Commentaires">
                    </div>
                </div>
            </div>
            <div>
        </fieldset>
        <fieldset class="form-flex">
            <legend>Renseignements supplémentaires</legend>
            <label for="Question"> Commentaires </label>
                <div class="ligne champs-texte">
                    <textarea name="Commentaire" id="Commentaire" cols="80" rows="10"></textarea>
                </div>
        </fieldset>
        <div>
            <div class="bouton">
            <input type="submit" class="lien-bouton" value="Envoyer">
        </div>
        </div>
    </form>
</body>

</html>
